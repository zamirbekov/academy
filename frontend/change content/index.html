<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>About us | Contact us</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="box">
<input id="t" type="submit" value="About us" style="color:black; background-color: white; border-style: solid;" onclick="about_us()">
<input type="submit" value="Contact us" style="color:black; background-color: white; border-style: solid;" onclick="contact_us()">
<hr>
	<div id="about_us">
	<p> Мы короче приехали с дальних стран!</p>
	</div>
	<form class="contact elem_hidden" id="contact_us">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
  <script src="main.js"></script>
</div>
</body>
</html>
