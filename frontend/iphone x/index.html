<!doctype html>
<html lang="en" dir="ltr">
  <head>
 <title>Iphone x</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="lib/w3-css/w3.css">
  </head>
  <body>
  <style>
.mySlides {display:none}
</style>
<div class="w3-container w3-teal">
  <h1>Iphone X</h1>
</div>

<div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="1.jpeg" style="width:100%">
  <img class="mySlides" src="2.jpeg" style="width:100%">
  <img class="mySlides" src="3.jpeg" style="width:100%">
  <img class="mySlides" src="4.jpeg" style="width:100%">
  <img class="mySlides" src="5.jpeg" style="width:100%">
  <a class="w3-btn-floating" style="position:absolute;top:45%;left:15%" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:15%" onclick="plusDivs(1)">❯</a>
<div style="position: absolute;top: 80%;left 50%;">
<input class="w3-radio" type="radio" onclick="currentDiv(1)">
<input class="w3-radio" type="radio" onclick="currentDiv(2)">
<input class="w3-radio" type="radio" onclick="currentDiv(3)">
<input class="w3-radio" type="radio" onclick="currentDiv(4)">
<input class="w3-radio" type="radio" onclick="currentDiv(5)">
</div>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>
<div class="w3-container w3-teal">
  <p>My Footer</p>
</div>
  </body>
</html>
